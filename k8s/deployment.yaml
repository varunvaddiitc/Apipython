apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-api-deployment
  labels:
    app: flask-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
      - name: flask-api
        image: muyiwao/flask-api:latest
        ports:
        - containerPort: 5310
        env:
        - name: ENDPOINT
          value: "18.132.73.146"
        - name: USER
          value: "consultants"
        - name: PASSWORD
          value: "WelcomeItc@2022"
        - name: PORT
          value: "5432"
        - name: DATABASE
          value: "testdb"
